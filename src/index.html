<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="search-wrapper">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit" class="form-btn">
          <span class="material-icons">&#128269;</span>
        </button>
      </form>
    </div>

    <div class="header"></div>
    <div class="hiden" id="loading">Loading...</div>
    <div class="hiden main-gallery" id="gallery"></div>
    <button class="hiden" id="new-search-btn">
      <img class="new-search-img" src="./images/NewSearch.png" alt="New Search" />
    </button>

    <script src="./index.js"></script>
  </body>
</html>
